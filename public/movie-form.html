<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style/style.css">
  <title>Movies App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" id="brendName" href="#">Diyorbek</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link login" id="loginPage" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="registerPage" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <form id="movieForm">
      <h2>Movie Form</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Genre</label>
          <select name="genreId" id="genrs" form="form-control" class="form-select" aria-label="Default select example">
            <option value=""></option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Romance">Romance</option>
            <option value="Thriller">Thriller</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Number In Stock</label>
        <input type="number" class="form-control" id="stock">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Rate</label>
        <input type="number" class="form-control" id="rate">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="/src/movie.js"></script>
</body>
</html>
